<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>DTDC Enterprise - Secure Logistics</title>

  <body>
    <div id="root">
      <style>
        body { margin: 0; background-color: #0a192f; }
        .initial-loader {
          position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          display: flex; justify-content: center; align-items: center;
          background-color: #0a192f; z-index: 9999;
        }
        .spinner {
          width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3);
          border-radius: 50%; border-top-color: #ef4444; animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
      <div class="initial-loader"><div class="spinner"></div></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
